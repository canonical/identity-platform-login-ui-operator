name: Operator Unit Tests

on:
  workflow_call:

jobs:
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: python -m pip install tox
      
      - name: Run linters
        run: tox -e lint
      
      - name: Run tests
        run: tox -e unit
    