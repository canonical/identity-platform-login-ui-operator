# Release login_ui_endpoints library only if it has changed
name: Release library

on:
  push:
    branches:
      - main
    paths:
      - "lib/charms/identity_platform_login_ui_operator/**"

jobs:
  release-lib:
    name: Release any bumped library
    uses: canonical/identity-team/.github/workflows/charm-libs-release.yaml@0815f8e87456fd72fdcb68097dae31606ceb01ef # v1.5.0
    secrets:
      CHARMCRAFT_CREDENTIALS: ${{ secrets.CHARMCRAFT_CREDENTIALS }}
      PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
