name: identity-platform-login-ui-operator
assumes:
  - k8s-api


summary: Operator for Identity platform UI backend and proxy

description: |
  Operator for Identity platform UI backend and proxy

docs: https://discourse.charmhub.io/t/identity-platform-login-ui-docs-index/12169
containers:
  login-ui:
    resource: oci-image

# This field populates the Resources tab on Charmhub.
resources:
  oci-image:
    type: oci-image
    description: OCI image for login-ui
    upstream-source: ghcr.io/canonical/identity-platform-login-ui:v0.14.0

requires:
  ingress:
    interface: ingress
  kratos-endpoint-info:
    interface: kratos_endpoints
    limit: 1
  hydra-endpoint-info:
    interface: hydra_endpoints
    limit: 1
  logging:
    interface: loki_push_api
    limit: 1
  tracing:
    interface: tracing
    limit: 1
  istio-public-ingress:
    interface: ingress
    schema:
      v3:
        requires:
          type: object
          properties:
            service:
              type: string
            port:
              type: integer
            prefix:
              type: string
            rewrite:
              type: string
            regex:
              type: string        
          required:
            - service
            - port
            - prefix
            - regex
      v2:
        requires:
          type: object
          properties:
            service:
              type: string
            port:
              type: integer
            namespace:
              type: string
            prefix:
              type: string
            rewrite:
              type: string
          required:
            - service
            - port
            - namespace
            - prefix
      v1:
        requires:
          type: object
          properties:
            service:
              type: string
            port:
              type: integer
            prefix:
              type: string
            rewrite:
              type: string
          required:
            - service
            - port
            - prefix
    versions: [v3]
    __schema_source: https://raw.githubusercontent.com/shipperizer/istio-operators/patch/identity/hack/ingress.yaml
  gateway-info:
    interface: istio-gateway-info
    limit: 1    
provides:
  ui-endpoint-info:
    interface: login_ui_endpoints
    description: |
      Provides the Identity Platform Login UI API endpoints to a related application
  metrics-endpoint:
    interface: prometheus_scrape
    description: |
      Provides application metrics to COS Prometheus instance
  grafana-dashboard:
    description: |
      Forwards the built-in grafana dashboard(s) for monitoring identity-platform-login-ui-operator.
    interface: grafana_dashboard
